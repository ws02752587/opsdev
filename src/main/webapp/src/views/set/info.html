
<title>设置基本资料</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>设置</cite></a>
    <a><cite>基本资料</cite></a>
  </div>
</div>
  
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">设置基本资料</div>
        <div class="layui-card-body" pad15>
          <script type="text/html" template lay-url="/user/queryUser.do"
          	lay-type="post" lay-done="layui.data.done(d);">
          <div class="layui-form" lay-filter="LAY-user-info-form">
            <!-- <div class="layui-form-item">
              <label class="layui-form-label">我的角色</label>
              <div class="layui-input-inline">
                <select name="role" lay-verify="">
                  <option value="1" selected>超级管理员</option>
                  <option value="2" disabled>普通管理员</option>
                  <option value="3" disabled>审核员</option>
                  <option value="4" disabled>编辑人员</option>
                </select> 
              </div>
              <div class="layui-form-mid layui-word-aux">当前角色不可更改为其它角色</div>
            </div> -->
            <div class="layui-form-item">
              <label class="layui-form-label">用户名</label>
              <div class="layui-input-inline">
                <input type="text" name="username" value="{{d.data.username}}" readonly class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">不可修改。一般用于后台登入名</div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">姓名</label>
              <div class="layui-input-inline">
                <input type="hidden" name="id" value="{{d.data.id}}" lay-verify="" autocomplete="off" placeholder="" class="layui-input">
                <input type="text" name="name" value="{{d.data.name}}" lay-verify="name" autocomplete="off" placeholder="请输入姓名" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">性别</label>
              <div class="layui-input-block">
                <input type="radio" name="sex" value="2" title="保密" {{# if(d.data.sex=='2'){ }} checked {{# } }}>
                <input type="radio" name="sex" value="0" title="男" {{# if(d.data.sex=='0'){ }} checked {{# } }}>
                <input type="radio" name="sex" value="1" title="女" {{# if(d.data.sex=='1'){ }} checked {{# } }}>
              </div>
            </div>
            <!-- <div class="layui-form-item">
              <label class="layui-form-label">头像</label>
              <div class="layui-input-inline">
                <input name="avatar" lay-verify="required" id="LAY_avatarSrc" placeholder="图片地址" value="http://cdn.layui.com/avatar/168.jpg" class="layui-input">
              </div>
              <div class="layui-input-inline layui-btn-container" style="width: auto;">
                <button type="button" class="layui-btn layui-btn-primary" id="LAY_avatarUpload">
                  <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
                <button class="layui-btn layui-btn-primary" layadmin-event="avartatPreview">查看图片</button >
              </div>
           </div> -->
            <div class="layui-form-item">
              <label class="layui-form-label">QQ</label>
              <div class="layui-input-inline">
                <input type="text" name="qq" value="{{d.data.qq}}" lay-verify="qq" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">邮箱</label>
              <div class="layui-input-inline">
                <input type="text" name="email" value="{{d.data.email}}" lay-verify="uemail" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">备注</label>
              <div class="layui-input-block">
                <textarea name="remark" placeholder="请输入内容" maxlength="100" class="layui-textarea">{{d.data.remark}}</textarea>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="setmyinfo">确认修改</button>
                <!-- <button type="reset" class="layui-btn layui-btn-primary">重新填写</button> -->
              </div>
            </div>
          </div>
          </script>
          
        </div>
      </div>
    </div>
  </div>
</div>

<script>
layui.use('set', layui.factory('set'));
layui.data.done=function(d){
	layui.use(['form'],function(){
		var form = layui.form;
		form.render(null, 'LAY-user-info-form');
	});
}
</script>
